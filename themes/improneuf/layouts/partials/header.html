<header>
    <div class="container">
        <nav>
            <a href="{{ "/" | absURL }}" class="logo">
                <img src="{{ "images/logo.png" | absURL }}" alt="Impro Neuf Logo"
                    style="display: block; max-height: 60px;">
            </a>
            <div class="nav-links">
                <a href="{{ .Site.BaseURL }}" class="nav-link">Home</a>
                <a href="#" class="nav-link">Shows</a>
                <a href="#" class="nav-link">Workshops</a>
                <a href="#" class="nav-link">About</a>
                <div class="language-switch">
                    {{ range .Translations }}
                    <a href="{{ .Permalink }}" class="nav-link">{{ .Language.LanguageName }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </div>
</header>
