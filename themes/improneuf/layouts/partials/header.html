<header>
    <div class="container">
        <nav>
            <a href="{{ site.Home.Permalink }}" class="logo">
                <img src="{{ "images/logo.png" | absURL }}" alt="Impro Neuf Logo"
                    style="display: block; max-height: 60px;">
            </a>
            <div class="nav-links">
                {{ range .Site.Menus.main }}
                <div class="nav-item{{ if .HasChildren }} has-dropdown{{ end }}">
                    <a href="{{ .URL | absURL }}" class="nav-link">
                        {{ .Name }}
                        {{ if .HasChildren }} <span class="dropdown-arrow">â–¾</span>{{ end }}
                    </a>
                    {{ if .HasChildren }}
                    <div class="dropdown-menu">
                        {{ range .Children }}
                        <a href="{{ .URL | absURL }}" class="dropdown-link">{{ .Name }}</a>
                        {{ end }}
                    </div>
                    {{ end }}
                </div>
                {{ end }}

                <div class="language-switch">
                    {{ range .Translations }}
                    <a href="{{ .Permalink }}" class="nav-link">{{ .Language.LanguageName }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </div>
</header>
