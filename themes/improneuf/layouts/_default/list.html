{{ define "main" }}
<div class="container" style="padding: 10rem 0 6rem;">
    <div class="boxed-content" style="margin-top: 0;">
        <h1 style="margin-bottom: 2rem;">{{ .Title }}</h1>
        <div class="content">
            {{ .Content }}

            <div class="sub-pages" style="margin-top: 3rem; display: grid; gap: 1.5rem;">
                {{ range .Pages }}
                <a href="{{ .Permalink }}" class="boxed-content"
                    style="display: block; margin-top: 0; padding: 1.5rem; text-decoration: none;">
                    <h3 style="margin: 0;">{{ .Title }}</h3>
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
